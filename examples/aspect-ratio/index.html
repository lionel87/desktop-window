<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AspectRatio Example</title>
	<link rel="stylesheet" href="style.css">
	<script src="../../desktop-window.autoload.js"></script>
</head>
<body>
	<div id="desktop">
		<desktop-window name="Hello world!" movable resizable autofocus centered aspectratio="1.777" aspectratioextrawidth="50" aspectratioextraheight="50" width="443" height="300">
			<div id="wrap">
				<div class="aspect-16-9">16/9</div>
				<div class="right">+50px</div>
				<div class="bottom">+50px</div>
				<div class="corner"></div>
			</div>
		</desktop-window>
	</div>
</body>
</html>
